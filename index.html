]<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Demo: Affordable finder with the Tilequery API</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>
<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet" />
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css" />
<style>
body {
  margin: 0;
  padding: 0;
}

#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}
</style>
</head>

<body>
<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWlrYXZ5YXMiLCJhIjoiY2xoczhjcDR1MGZqMzNjcW1scm1paTRpNyJ9.yYDAti9jKKB23RGPg8SeRA';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v11',
  center: [-79.3832, 43.6532], // Toronto coordinates
  zoom: 10
});

map.on('load', () => {
  const geocoder = new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,
    mapboxgl: mapboxgl,
    zoom: 13,
    placeholder: 'Enter an address or place name',
    countries: 'ca',
    bbox: [-79.6393, 43.5806, -79.115, 43.8555] // Toronto bounding box
  });

  map.addControl(geocoder, 'top-left');

  const marker = new mapboxgl.Marker({ color: '#008000' });

  geocoder.on('result', async (event) => {
    const point = event.result.center;
    marker.setLngLat(point).addTo(map);
    
    const tileset = 'mikavyas.2ie8hqdm'; // replace this with the ID of the tileset you created
    const radius = 500; // 1609 meters is roughly equal to one mile
    const limit = 50; // The maximum amount of results to return

    const query = await fetch(
      `https://api.mapbox.com/v4/${tileset}/tilequery/${point[0]},${point[1]}.json?radius=${radius}&limit=${limit}&access_token=${mapboxgl.accessToken}`,
      { method: 'GET' }
    );
    const json = await query.json();
    console.log(json);

    

    // Add the new source
    map.addSource(`tilequery-${tileset}`, {
      type: 'geojson',
      data: json
    });

    // Add a layer to display the features
    map.addLayer({
      id: 'tilequery-points',
      type: 'circle',
      source: `tilequery-${tileset}`,
      paint: {
        'circle-radius': 10,
        'circle-color': 'red',
        'circle-opacity': 0.3
      }
    });
  });
});

</script>
</body>
</html>
